{% extends 'base.html' %}
{% load static %}

{% block title %}Route Form{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="w-100" style="max-width: 75%; min-width: 300px;">
            <h3 class="text-center" style="padding-top: 60px; color: #051657;">Route</h3>
            <hr/>

            <!-- Display Django messages -->
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'route' %}" class="mt-4" autocomplete="off">
                {% csrf_token %}

                <!-- Row 1: Route Name -->
                <div class="form-group row">
                    <label for="route_name" class="col-sm-4 col-form-label">Route Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="route_name" name="route_name" value="{{ route_name }}" maxlength="200" required>
                    </div>
                </div>

                <!-- Row 2: Loading Point -->
                <div class="form-group row">
                    <label for="loading_point" class="col-sm-4 col-form-label">Loading Point:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="loading_point" name="loading_point" value="{{ loading_point }}" maxlength="200" required>
                    </div>
                </div>

                <!-- Row 3: Offloading Point -->
                <div class="form-group row">
                    <label for="offloading_point" class="col-sm-4 col-form-label">Offloading Point:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="offloading_point" name="offloading_point" value="{{ offloading_point }}" maxlength="200" required>
                    </div>
                </div>

                <!-- Row 4: Number of Checkpoints -->
                <div class="form-group row">
                    <label for="number_of_checkpoints" class="col-sm-4 col-form-label">Number of Checkpoints:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="number_of_checkpoints" name="number_of_checkpoints" value="{{ number_of_checkpoints }}" min="0" required>
                    </div>
                </div>

                <!-- Row 5: Checkpoints -->
                <div class="form-group row">
                    <label for="checkpoints" class="col-sm-4 col-form-label">Checkpoints:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="checkpoints" name="checkpoints" value="{{ checkpoints }}" maxlength="200" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button id="button" type="submit" class="btn" name="route" value="save" style="background-color: #1e293b; color: white; width: 100px;">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
